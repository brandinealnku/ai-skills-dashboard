name: Update dashboard data (weekly)

on:
  workflow_dispatch:
  schedule:
    # Mondays at ~6:05am America/New_York (cron is UTC)
    - cron: "5 11 * * 1"

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build data.json (USAJOBS + Adzuna + O*NET)
        env:
          MONTHS_BACK: "24"
          SNAPSHOT_MONTHS_BACK: "1"

          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}

          ONET_USERNAME: ${{ secrets.ONET_USERNAME }}
          ONET_PASSWORD: ${{ secrets.ONET_PASSWORD }}
        run: |
          python scripts/build_data_json.py

      - name: Commit changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore(data): auto-update dashboard data.json"
          add: "data.json"
